<!DOCTYPE html>
<html>
<head>
  <title>QuickDrop LAN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <h1>QuickDrop LAN</h1>
    <div class="controls">
      <div class="online-users">
        <i class="fas fa-users"></i>
        <span id="userCount">0</span> online
      </div>
      <button id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
      <button id="clearMessages" title="Clear Messages">
        <i class="fas fa-trash"></i>
      </button>
      <button id="downloadMessages" title="Download Messages">
        <i class="fas fa-download"></i>
      </button>
      <button id="showProfile" title="Your Profile">
        <i class="fas fa-user"></i>
      </button>
    </div>
  </div>

  <!-- User Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Profile</h2>
      <div class="profile-form">
        <div class="avatar-container">
          <img id="userAvatar" src="https://via.placeholder.com/100" alt="Profile Picture">
          <button id="changeAvatar">Change</button>
        </div>
        <input type="text" id="userName" placeholder="Your Name">
        <input type="text" id="userStatus" placeholder="Status Message">
        <button id="saveProfile">Save Profile</button>
      </div>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="searchMessages" placeholder="Search messages...">
    <select id="messageCategory">
      <option value="all">All Categories</option>
      <option value="code">Code</option>
      <option value="text">Text</option>
      <option value="file">Files</option>
      <option value="voice">Voice</option>
    </select>
  </div>

  <div class="input-container">
    <textarea id="inputText" placeholder="Paste your text here..." maxlength="1000"></textarea>
    <div class="input-controls">
      <span id="charCount">0/1000</span>
      <button id="emojiButton" title="Add Emoji">
        <i class="far fa-smile"></i>
      </button>
      <button id="voiceButton" title="Record Voice Message">
        <i class="fas fa-microphone"></i>
      </button>
      <label for="fileInput" class="file-upload">
        <i class="fas fa-paperclip"></i>
      </label>
      <input type="file" id="fileInput" style="display: none;">
      <button id="encryptButton" title="Encrypt Message">
        <i class="fas fa-lock"></i>
      </button>
      <button onclick="sendText()">Send</button>
    </div>
  </div>

  <div id="voiceRecorder" class="voice-recorder">
    <div class="recording-indicator">
      <span class="recording-dot"></span>
      Recording...
    </div>
    <div class="recording-controls">
      <button id="stopRecording" class="stop-btn">
        <i class="fas fa-stop"></i>
      </button>
      <button id="cancelRecording" class="cancel-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div id="emojiPicker" class="emoji-picker">
    <div class="emoji-container">
      <span>😊</span><span>😂</span><span>❤️</span><span>👍</span><span>🎉</span>
      <span>🔥</span><span>✨</span><span>💯</span><span>👏</span><span>🙌</span>
    </div>
  </div>

  <div id="typingIndicator" class="typing-indicator">
    <span>Someone is typing</span>
    <span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>

  <div id="pinnedMessages" class="pinned-messages">
    <h3>Pinned Messages</h3>
    <div class="pinned-list"></div>
  </div>

  <div id="messages"></div>

  <div id="notification" class="notification">
    <i class="fas fa-bell"></i>
    <span class="notification-text"></span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
<footer>
    <p>Created by <a href="https://www.instagram.com/tushaar.359044/" target="_blank">Tushar</a> and <a href="http://github.com/am-isus" target="_blank">Hemanta</a></p>
</footer>
</html>
